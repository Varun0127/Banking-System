    <div class="signup-form">
        <form action="signup">
                <legend>Sign UP</legend><br><br>
                <div class="usertype">
                <label class="lbluser">User Type:</label>
                <select class="user-type-select" id="usertype" name="usertype">
                    <option>--Select Type--</option>
                    <option>Admin</option>
                    <option>User</option>
                </select>    
            </div>
                <input type="text" class="suptxtbx" required placeholder="User Name" name="username" id="username"><br><br>
                <input type="email" class="txtbx" required placeholder="Email" name="email" id="email">
                <input type="tel" class="txtbx" required maxlength="10" pattern="[0-9]{10}" placeholder="Mobile Number" id="mobileno" name="mobileno"><br><br>
                <input type="password" class="txtbx" required placeholder="Password" id="password" name="password">
                <input type="text" class="txtbx" required placeholder="Confirm Password" id="confirm_password"><br><br>
                <input type="submit" value="Sign Up" class="regbtn" onclick="validate()"><br><br>
                <div class="lglink">Already have an Account? <a href="login.html">Login here</a></div>
